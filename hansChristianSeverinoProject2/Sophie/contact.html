<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/06ce480961.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body id="contactBody">
    <header id="contactHeader">
        <section class="wrapper">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="" class="sophie">SOPHIE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
            <h1>GET IN TOUCH</h1>
        </section>
    </header>

    <main id="contactMain">
        <section class="contactTop wrapper">
            <div>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a>
            </div>
            <p><strong>info@email.com</strong></p>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </section>

        <section class="contactBot wrapper">
            <form action="#">
                <div class="formTop">
                    <label for="name" class="srOnly">Enter your name:</label>
                    <input type="text" id="name" name="name" required="true" placeholder="Name">
                    <label for="email" class="srOnly">Enter your email:</label>
                    <input type="email" id="email" name="email" required="true" placeholder="Email address">
                </div>
                <div class="formBot">
                    <label for="message" class="srOnly">Enter your message:</label>
                    <textarea id="message" name="message" required="true" placeholder="Message" cols="30" rows="10"></textarea>
                    <input type="submit" id="submit" name="submit" value="SUBMIT">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section class="wrapper">
            <p>Copyright &copy 2020 Juno</p>
        </section>
    </footer>
</body>
</html>
